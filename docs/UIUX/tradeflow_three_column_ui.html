<!DOCTYPE html>
<html lang="en" id="root-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeFlow - AI-Powered Global B2B Trade Assistant</title>
    <style>
        /* CSS Variables for Design System */
        :root {
            --primary-color: #1e3a8a;
            --primary-dark: #1e40af;
            --accent-color: #f97316;
            --accent-hover: #ea580c;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
            --info-color: #0284c7;
            
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --text-inverse: #ffffff;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --bg-dark: #1f2937;
            --bg-darker: #1a1a1a;
            
            --border-color: #e5e7eb;
            --border-hover: #d1d5db;
            --border-dark: #374151;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            --font-family: 'Inter', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            --font-mono: 'SF Mono', 'Monaco', 'Consolas', 'Roboto Mono', monospace;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            height: 100vh;
        }

        /* App Container - Three Column Layout */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr 400px;
            height: 100vh;
            background-color: var(--bg-secondary);
        }

        /* Left Sidebar - Navigation */
        .sidebar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--text-inverse);
            padding: 1.5rem;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            margin-bottom: 2rem;
        }

        .sidebar-logo {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-tagline {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .sidebar-nav {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
        }

        .sidebar-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .conversations-counter {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 1rem;
            text-align: center;
        }

        .conversations-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        /* Middle Column - Chat Interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-color);
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
        }

        .mobile-menu-btn:hover {
            background: var(--bg-tertiary);
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--primary-color);
            color: white;
        }

        .message.assistant .message-avatar {
            background: var(--accent-color);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 0.875rem 1.125rem;
            border-radius: var(--radius-lg);
            position: relative;
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0.375rem;
        }

        .message.assistant .message-content {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-bottom-left-radius: 0.375rem;
        }

        .chat-input-container {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background: var(--bg-primary);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            font-family: var(--font-family);
            font-size: 0.875rem;
            resize: none;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .send-button:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        /* Right Panel - Agent Workspace */
        .agent-panel {
            background: var(--bg-darker);
            color: var(--text-inverse);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .agent-panel-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .agent-panel-title {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-toggle-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--radius-sm);
            transition: color 0.2s ease;
        }

        .panel-toggle-btn:hover {
            color: white;
        }

        .agent-panel-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Current Task Section */
        .current-task {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-dark);
        }

        .current-task-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .current-task-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .task-status {
            font-size: 0.875rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-color), var(--success-color));
            border-radius: 2px;
            transition: width 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .task-eta {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* Operation Log Section */
        .operation-log {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .operation-log-header {
            padding: 1rem 1.5rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .operation-log-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .clear-log-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            transition: color 0.2s ease;
        }

        .clear-log-btn:hover {
            color: white;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 1.5rem 1rem;
        }

        .log-entry {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            line-height: 1.4;
        }

        .log-timestamp {
            color: var(--text-light);
            white-space: nowrap;
            font-weight: 500;
        }

        .log-icon {
            width: 14px;
            height: 14px;
            margin-top: 0.1rem;
            flex-shrink: 0;
        }

        .log-message {
            color: white;
            flex: 1;
        }

        .log-type-search { color: #60a5fa; }
        .log-type-analysis { color: #fbbf24; }
        .log-type-success { color: #34d399; }
        .log-type-error { color: #f87171; }
        .log-type-info { color: #a78bfa; }

        /* Data Sources Section */
        .data-sources {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-dark);
        }

        .data-sources-header {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .data-source-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }

        .data-source-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .data-source-name {
            color: white;
        }

        /* Key Findings Section */
        .key-findings {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-dark);
        }

        .key-findings-header {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .finding-item {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
        }

        .finding-bullet {
            color: var(--accent-color);
            margin-top: 0.1rem;
        }

        .finding-text {
            color: white;
            line-height: 1.4;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 280px 1fr;
            }
            
            .agent-panel {
                display: none;
            }
            
            .agent-panel.mobile-show {
                display: flex;
                position: fixed;
                top: 0;
                right: 0;
                width: 350px;
                z-index: 1000;
                box-shadow: var(--shadow-lg);
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 280px;
                z-index: 1000;
                box-shadow: var(--shadow-lg);
            }
            
            .sidebar.mobile-show {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: flex;
            }
            
            .chat-header {
                padding: 1rem;
            }
            
            .chat-messages {
                padding: 1rem;
            }
            
            .chat-input-container {
                padding: 1rem;
            }
        }

        /* Scrollbar Styling */
        .log-container::-webkit-scrollbar,
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .log-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--text-light);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar - Navigation -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">TradeFlow</div>
                <div class="sidebar-tagline">AI贸易助手</div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-item active">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                    </svg>
                    <span>AI助手</span>
                </div>
                <div class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>买家开发</span>
                </div>
                <div class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <span>供应商采购</span>
                </div>
                <div class="nav-item">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span>市场分析</span>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="conversations-counter">
                    <h5>剩余对话次数</h5>
                    <div class="conversations-count">7</div>
                    <p style="font-size: 0.75rem; opacity: 0.8; margin-top: 0.5rem;">升级获得无限对话</p>
                </div>
            </div>
        </div>

        <!-- Middle Column - Chat Interface -->
        <div class="chat-container">
            <div class="chat-header">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <div class="chat-title">AI贸易助手</div>
                <button class="mobile-menu-btn" onclick="toggleAgentPanel()">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                    </svg>
                </button>
            </div>
            
            <div id="chatMessages" class="chat-messages">
                <!-- Welcome Message -->
                <div class="message assistant fade-in">
                    <div class="message-avatar">AI</div>
                    <div class="message-content">
                        <p>你好！我是TradeFlow AI贸易助手。我可以帮助您：</p>
                        <ul style="margin-top: 0.5rem; padding-left: 1rem;">
                            <li>寻找全球买家和供应商</li>
                            <li>分析市场趋势和机会</li>
                            <li>提供贸易数据和洞察</li>
                            <li>协助制定贸易策略</li>
                        </ul>
                        <p style="margin-top: 0.5rem;">请告诉我您需要什么帮助？</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="输入您的问题，例如：帮我找德国的电子产品买家..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button" onclick="sendMessage()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Panel - Agent Workspace -->
        <div id="agentPanel" class="agent-panel">
            <div class="agent-panel-header">
                <div class="agent-panel-title">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                    </svg>
                    Agent工作台
                </div>
                <button class="panel-toggle-btn" onclick="toggleAgentPanel()">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <div class="agent-panel-content">
                <!-- Current Task Section -->
                <div class="current-task">
                    <div class="current-task-header">
                        <div class="loading"></div>
                        <div class="current-task-title">当前任务</div>
                    </div>
                    <div id="taskStatus" class="task-status">等待用户输入...</div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div id="taskEta" class="task-eta">预计完成时间: --</div>
                </div>

                <!-- Operation Log Section -->
                <div class="operation-log">
                    <div class="operation-log-header">
                        <div class="operation-log-title">操作日志</div>
                        <button class="clear-log-btn" onclick="clearLog()">清空</button>
                    </div>
                    <div id="logContainer" class="log-container">
                        <!-- Log entries will be added here dynamically -->
                    </div>
                </div>

                <!-- Data Sources Section -->
                <div class="data-sources">
                    <div class="data-sources-header">数据源</div>
                    <div id="dataSources">
                        <div class="data-source-item">
                            <div class="data-source-status" style="background: #6b7280;"></div>
                            <div class="data-source-name">等待连接...</div>
                        </div>
                    </div>
                </div>

                <!-- Key Findings Section -->
                <div class="key-findings">
                    <div class="key-findings-header">关键发现</div>
                    <div id="keyFindings">
                        <div class="finding-item">
                            <div class="finding-bullet">•</div>
                            <div class="finding-text">等待分析结果...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let chatMessages = [];
        let currentLang = 'zh';
        let isAgentWorking = false;
        let logEntries = [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            setupEventListeners();
        });

        function initializeChat() {
            const chatInput = document.getElementById('chatInput');
            if (chatInput) {
                chatInput.addEventListener('input', updateSendButton);
                chatInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            }
        }

        function setupEventListeners() {
            // Auto-resize textarea
            const textarea = document.getElementById('chatInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        function updateSendButton() {
            const input = document.getElementById('chatInput');
            const button = document.getElementById('sendButton');
            button.disabled = input.value.trim() === '';
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Add user message to chat
            addMessageToChat('user', message);
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            updateSendButton();

            // Start agent work simulation
            startAgentWork(message);

            // Simulate AI response after a delay
            setTimeout(() => {
                simulateAIResponse(message);
            }, 3000);
        }

        function addMessageToChat(role, content) {
            const messagesContainer = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role} fade-in`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = role === 'user' ? '您' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            chatMessages.push({ role, content });
        }

        function startAgentWork(query) {
            isAgentWorking = true;
            
            // Update task status
            document.getElementById('taskStatus').textContent = `正在处理: ${query}`;
            document.getElementById('taskEta').textContent = '预计完成时间: 30-45秒';
            
            // Start progress animation
            animateProgress();
            
            // Clear previous data
            clearDataSources();
            clearKeyFindings();
            
            // Simulate agent work based on query type
            if (query.includes('买家') || query.includes('客户')) {
                simulateBuyerSearch(query);
            } else if (query.includes('供应商') || query.includes('采购')) {
                simulateSupplierSearch(query);
            } else if (query.includes('市场') || query.includes('分析')) {
                simulateMarketAnalysis(query);
            } else {
                simulateGeneralQuery(query);
            }
        }

        function simulateBuyerSearch(query) {
            const steps = [
                { time: 500, icon: '🔍', type: 'search', message: '开始搜索全球买家数据库...' },
                { time: 1200, icon: '📍', type: 'info', message: '定位目标市场和产品类别...' },
                { time: 2000, icon: '🏢', type: 'analysis', message: '访问欧洲贸易数据库...' },
                { time: 2800, icon: '📊', type: 'analysis', message: '筛选条件：年采购额>100万美元...' },
                { time: 3500, icon: '✅', type: 'success', message: '初步筛选：找到47家公司...' },
                { time: 4200, icon: '🔍', type: 'search', message: '深度分析公司背景...' },
                { time: 5000, icon: '📈', type: 'analysis', message: '评估采购能力和信用等级...' },
                { time: 5800, icon: '✅', type: 'success', message: '匹配完成：15家高质量买家' }
            ];

            const dataSources = [
                { time: 1500, name: '欧洲贸易数据库', status: 'active' },
                { time: 2500, name: '德国商业注册信息', status: 'active' },
                { time: 3500, name: '国际信用评级系统', status: 'active' }
            ];

            const findings = [
                { time: 4000, text: '平均采购额：€2.3M/年' },
                { time: 4500, text: '主要采购品类：消费电子、工业电子' },
                { time: 5000, text: '付款条件：30-60天账期' },
                { time: 5500, text: '采购季节性：Q4需求最高' }
            ];

            executeAgentSteps(steps, dataSources, findings);
        }

        function simulateSupplierSearch(query) {
            const steps = [
                { time: 500, icon: '🔍', type: 'search', message: '搜索全球供应商网络...' },
                { time: 1200, icon: '🏭', type: 'info', message: '识别制造商集群区域...' },
                { time: 2000, icon: '📋', type: 'analysis', message: '评估供应商资质和认证...' },
                { time: 2800, icon: '💰', type: 'analysis', message: '分析价格竞争力...' },
                { time: 3500, icon: '🚚', type: 'info', message: '评估物流和交付能力...' },
                { time: 4200, icon: '✅', type: 'success', message: '筛选出23家优质供应商' }
            ];

            const dataSources = [
                { time: 1500, name: '全球供应商目录', status: 'active' },
                { time: 2500, name: '制造商认证数据库', status: 'active' },
                { time: 3500, name: '价格指数系统', status: 'active' }
            ];

            const findings = [
                { time: 3000, text: '最优价格区间：$12-18/单位' },
                { time: 3500, text: '主要产地：广东、江苏、浙江' },
                { time: 4000, text: '平均交付时间：15-25天' },
                { time: 4500, text: 'MOQ范围：500-2000件' }
            ];

            executeAgentSteps(steps, dataSources, findings);
        }

        function simulateMarketAnalysis(query) {
            const steps = [
                { time: 500, icon: '📊', type: 'analysis', message: '收集市场数据和趋势...' },
                { time: 1200, icon: '📈', type: 'analysis', message: '分析价格波动和需求变化...' },
                { time: 2000, icon: '🌍', type: 'info', message: '对比不同地区市场表现...' },
                { time: 2800, icon: '📋', type: 'analysis', message: '识别市场机会和风险...' },
                { time: 3500, icon: '✅', type: 'success', message: '生成市场分析报告' }
            ];

            const dataSources = [
                { time: 1500, name: '市场研究报告', status: 'active' },
                { time: 2500, name: '价格监测系统', status: 'active' },
                { time: 3000, name: '贸易统计数据', status: 'active' }
            ];

            const findings = [
                { time: 2500, text: '市场规模：$2.8B，同比增长12%' },
                { time: 3000, text: '主要增长驱动：数字化转型' },
                { time: 3500, text: '竞争格局：前5名占据60%份额' },
                { time: 4000, text: '投资机会：新兴市场潜力大' }
            ];

            executeAgentSteps(steps, dataSources, findings);
        }

        function simulateGeneralQuery(query) {
            const steps = [
                { time: 500, icon: '🔍', type: 'search', message: '分析查询意图...' },
                { time: 1200, icon: '📚', type: 'info', message: '搜索相关知识库...' },
                { time: 2000, icon: '🤔', type: 'analysis', message: '生成回答内容...' },
                { time: 2800, icon: '✅', type: 'success', message: '回答准备完成' }
            ];

            const dataSources = [
                { time: 1500, name: '贸易知识库', status: 'active' },
                { time: 2000, name: '行业资讯数据', status: 'active' }
            ];

            const findings = [
                { time: 2500, text: '找到相关信息3条' },
                { time: 3000, text: '置信度：85%' }
            ];

            executeAgentSteps(steps, dataSources, findings);
        }

        function executeAgentSteps(steps, dataSources, findings) {
            steps.forEach(step => {
                setTimeout(() => {
                    addLogEntry(step.icon, step.type, step.message);
                }, step.time);
            });

            dataSources.forEach(source => {
                setTimeout(() => {
                    addDataSource(source.name, source.status);
                }, source.time);
            });

            findings.forEach(finding => {
                setTimeout(() => {
                    addKeyFinding(finding.text);
                }, finding.time);
            });

            // Complete the task
            setTimeout(() => {
                completeAgentWork();
            }, Math.max(...steps.map(s => s.time)) + 500);
        }

        function animateProgress() {
            const progressFill = document.getElementById('progressFill');
            let progress = 0;
            
            const interval = setInterval(() => {
                if (!isAgentWorking) {
                    clearInterval(interval);
                    return;
                }
                
                progress += Math.random() * 15;
                if (progress > 95) progress = 95;
                
                progressFill.style.width = progress + '%';
            }, 500);
        }

        function completeAgentWork() {
            isAgentWorking = false;
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '100%';
            
            setTimeout(() => {
                document.getElementById('taskStatus').textContent = '任务完成';
                document.getElementById('taskEta').textContent = '已完成';
                progressFill.style.width = '0%';
                
                setTimeout(() => {
                    document.getElementById('taskStatus').textContent = '等待用户输入...';
                    document.getElementById('taskEta').textContent = '预计完成时间: --';
                }, 3000);
            }, 500);
        }

        function addLogEntry(icon, type, message) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry fade-in';
            
            logEntry.innerHTML = `
                <div class="log-timestamp">[${timestamp}]</div>
                <div class="log-icon">${icon}</div>
                <div class="log-message log-type-${type}">${message}</div>
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            logEntries.push({ timestamp, icon, type, message });
        }

        function addDataSource(name, status) {
            const dataSourcesContainer = document.getElementById('dataSources');
            
            // Check if data source already exists
            const existingItems = dataSourcesContainer.querySelectorAll('.data-source-item');
            for (let item of existingItems) {
                if (item.querySelector('.data-source-name').textContent === name) {
                    return; // Don't add duplicate
                }
            }
            
            const dataSourceItem = document.createElement('div');
            dataSourceItem.className = 'data-source-item fade-in';
            
            const statusColor = status === 'active' ? '#34d399' : '#6b7280';
            
            dataSourceItem.innerHTML = `
                <div class="data-source-status" style="background: ${statusColor};"></div>
                <div class="data-source-name">${name}</div>
            `;
            
            dataSourcesContainer.appendChild(dataSourceItem);
        }

        function addKeyFinding(text) {
            const keyFindingsContainer = document.getElementById('keyFindings');
            
            const findingItem = document.createElement('div');
            findingItem.className = 'finding-item fade-in';
            
            findingItem.innerHTML = `
                <div class="finding-bullet">•</div>
                <div class="finding-text">${text}</div>
            `;
            
            keyFindingsContainer.appendChild(findingItem);
        }

        function clearDataSources() {
            const container = document.getElementById('dataSources');
            container.innerHTML = '<div class="data-source-item"><div class="data-source-status" style="background: #6b7280;"></div><div class="data-source-name">等待连接...</div></div>';
        }

        function clearKeyFindings() {
            const container = document.getElementById('keyFindings');
            container.innerHTML = '<div class="finding-item"><div class="finding-bullet">•</div><div class="finding-text">等待分析结果...</div></div>';
        }

        function clearLog() {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '';
            logEntries = [];
        }

        function simulateAIResponse(userMessage) {
            let response = '';
            
            if (userMessage.includes('买家') || userMessage.includes('客户')) {
                response = `
                    <p>基于您的需求，我已经为您找到了<strong>15家优质的德国电子产品买家</strong>。以下是关键信息：</p>
                    
                    <div style="margin: 1rem 0; padding: 1rem; background: rgba(30, 58, 138, 0.1); border-radius: 0.5rem;">
                        <h4 style="color: var(--primary-color); margin-bottom: 0.5rem;">🎯 核心发现</h4>
                        <ul style="margin: 0; padding-left: 1.2rem;">
                            <li>平均年采购额：€2.3M</li>
                            <li>主要产品类别：消费电子、工业电子设备</li>
                            <li>付款条件：30-60天账期</li>
                            <li>采购旺季：第四季度需求最高</li>
                        </ul>
                    </div>
                    
                    <p><strong>推荐接触的前5家买家：</strong></p>
                    <ol style="margin: 0.5rem 0; padding-left: 1.2rem;">
                        <li><strong>TechnoGmbH</strong> - 年采购额€3.2M，专注消费电子</li>
                        <li><strong>ElektroMax AG</strong> - 年采购额€2.8M，工业电子设备</li>
                        <li><strong>DigitalWelt Ltd</strong> - 年采购额€2.5M，智能设备</li>
                        <li><strong>InnoElektrik</strong> - 年采购额€2.1M，汽车电子</li>
                        <li><strong>EuroTech Solutions</strong> - 年采购额€1.9M，通信设备</li>
                    </ol>
                    
                    <p>需要我为您生成详细的联系信息和开发策略吗？</p>
                `;
            } else if (userMessage.includes('供应商') || userMessage.includes('采购')) {
                response = `
                    <p>我已经为您筛选出<strong>23家优质供应商</strong>，覆盖您需要的产品类别：</p>
                    
                    <div style="margin: 1rem 0; padding: 1rem; background: rgba(249, 115, 22, 0.1); border-radius: 0.5rem;">
                        <h4 style="color: var(--accent-color); margin-bottom: 0.5rem;">💡 供应商概况</h4>
                        <ul style="margin: 0; padding-left: 1.2rem;">
                            <li>价格区间：$12-18/单位</li>
                            <li>主要产地：广东、江苏、浙江</li>
                            <li>交付周期：15-25天</li>
                            <li>最小订购量：500-2000件</li>
                        </ul>
                    </div>
                    
                    <p><strong>推荐供应商TOP 3：</strong></p>
                    <ol style="margin: 0.5rem 0; padding-left: 1.2rem;">
                        <li><strong>深圳创新科技</strong> - ISO9001认证，价格€14/单位</li>
                        <li><strong>江苏精密制造</strong> - 出口经验15年，价格€15/单位</li>
                        <li><strong>东莞电子集团</strong> - 产能充足，价格€13/单位</li>
                    </ol>
                    
                    <p>我可以帮您安排与这些供应商的联系，或者提供更详细的评估报告。</p>
                `;
            } else {
                response = `
                    <p>感谢您的询问。我已经分析了您的需求，并为您准备了相关信息。</p>
                    
                    <div style="margin: 1rem 0; padding: 1rem; background: rgba(5, 150, 105, 0.1); border-radius: 0.5rem;">
                        <h4 style="color: var(--success-color); margin-bottom: 0.5rem;">📋 分析结果</h4>
                        <p style="margin: 0;">基于当前市场数据和趋势分析，我为您提供了专业的建议和洞察。</p>
                    </div>
                    
                    <p>如果您需要更具体的信息或有其他问题，请随时告诉我。我可以帮助您：</p>
                    <ul style="margin: 0.5rem 0; padding-left: 1.2rem;">
                        <li>寻找特定国家或地区的买家/供应商</li>
                        <li>分析特定产品的市场机会</li>
                        <li>提供贸易流程和风险评估</li>
                        <li>制定市场进入策略</li>
                    </ul>
                `;
            }
            
            addMessageToChat('assistant', response);
        }

        // Mobile responsive functions
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-show');
        }

        function toggleAgentPanel() {
            const agentPanel = document.getElementById('agentPanel');
            agentPanel.classList.toggle('mobile-show');
        }

        // Close panels when clicking outside (mobile)
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const agentPanel = document.getElementById('agentPanel');
            
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !e.target.closest('.mobile-menu-btn')) {
                    sidebar.classList.remove('mobile-show');
                }
            }
            
            if (window.innerWidth <= 1024) {
                if (!agentPanel.contains(e.target) && !e.target.closest('.mobile-menu-btn')) {
                    agentPanel.classList.remove('mobile-show');
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const agentPanel = document.getElementById('agentPanel');
            
            if (window.innerWidth > 768) {
                sidebar.classList.remove('mobile-show');
            }
            
            if (window.innerWidth > 1024) {
                agentPanel.classList.remove('mobile-show');
            }
        });
    </script>
</body>
